{{ partial "header.html" . }}
{{ partial "navigation.html" . }}
<nav class="ix-app-heading">
  <div class="container">
    <div class="ix-app-heading--container">
      <div class="ix-app-heading--left">
        <h1 class="ix-app-title">{{ title .Section }}</h1>
      </div>
      <div class="ix-app-heading--right">
        <!-- <a href="../colorpalette/index.html" class="btn btn-sm btn-default">Previous</a>
        <a href="../type-tools/index.html" class="btn btn-sm btn-default">Next</a> -->
      </div>
    </div>
  </div>
</nav>
<div class="ix-app-wrapper">
  <section class="docs-section">
    <div class="container">
      {{ .Content }}
    </div>
  </section>
  <section class="docs-section">
    <div class="container">
      <div class="row text-left">
        <div class="col-xs-6">
        {{ if .PrevInSection }}
          <p>Previous</p>
          <h5><a href="{{.PrevInSection.Permalink}}">{{.PrevInSection.Title}}</a></h5>
        {{ end }}
        </div>
        <div class="col-xs-6 text-right">
        {{ if .NextInSection }}
          <p>Next</p>
          <h5><a href="{{.NextInSection.Permalink}}">{{.NextInSection.Title}}</a></h5>
        {{ end }}
        </div>
      </div>
    </div>
  </section>
</div>
{{ partial "footer.html" . }}
